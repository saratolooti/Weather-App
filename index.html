<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/681316c72d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <!-- left columns -->
        <div class="col-lg-8 col-md-12 col-sm-12">
          <!-- searchbar -->
          <div class="row">
            <div class="col-8">
              <form action="" id="searchbar">
                <input
                  type="search"
                  name="searchbar"
                  id="searchInput"
                  placeholder="what's the weather in . . . "
                  class="searchbar"
                />
              </form>
            </div>

            <!-- toggle switch -->
            <div class="col-4">
              <div class="toggle">
                <input
                  type="checkbox"
                  id="toggle"
                  unchecked
                  onchange="unitChange(this)"
                />
                <label for="" class="unitBtn" id="Cbtn">C</label>
                <label for="" class="unitBtn" id="Fbtn">F</label>
              </div>
            </div>
          </div>
          <!-- city name -->
          <div class="row">
            <h1 class="city" id="city">
              Tehran,<span class="country">Iran</span>
            </h1>
          </div>
          <!-- current weather box -->
          <div class="row pl-12">
            <div class="col-lg-7 col-md-6 col-sm-6 box mr-30">
              <div class="subject">How is today ?</div>
              <div class="temperature-container">
                <span class="current-degree" id="current-degree"></span>
                <img
                  src="image/sunny_s_cloudy.png"
                  alt="sunny-cloudy"
                  class="currWeather-icone"
                  width="180px"
                />
              </div>
              <div class="general-weather" id="description">
                Occasionally cloudy
              </div>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-5 mt-sm-20 box time-box">
              <div class="currClock" id="currClock">00:00</div>
              <div class="currDate" id="currDate">Sat, January 1</div>
            </div>
          </div>
          <!-- 5 next weather -->
          <div class="row pl-12 pr-20">
            <div class="subject">next 5 days</div>
            <div class="box pt-0">
              <div class="row p-0 flex-space">
                <!-- day 1 -->
                <div class="col-lg-2 col-md-4 col-sm-5">
                  <div class="nextWeather-icon">
                    <img
                      src="image/partly_cloudy.png"
                      alt="partly-cloudy"
                      width="70px"
                    />
                  </div>
                  <div class="weather-box">
                    <span class="nextDate">Sat</span>
                    <span class="nextDegree" id="nextDegree">15°</span>
                  </div>
                </div>

                <!-- day 2 -->
                <div class="col-lg-2 col-md-4 col-sm-5">
                  <div class="nextWeather-icon">
                    <img
                      src="image/rain.png"
                      alt="partly-cloudy"
                      width="70px"
                    />
                  </div>
                  <div class="weather-box">
                    <span class="nextDate">Sun</span>
                    <span class="nextDegree" id="nextDegree">12°</span>
                  </div>
                </div>

                <!-- day 3 -->
                <div class="col-lg-2 col-md-4 col-sm-5">
                  <div class="nextWeather-icon">
                    <img
                      src="image/rain_light.png"
                      alt="partly-cloudy"
                      width="70px"
                    />
                  </div>
                  <div class="weather-box">
                    <span class="nextDate">Mon</span>
                    <span class="nextDegree" id="nextDegree">13°</span>
                  </div>
                </div>

                <!-- day 4 -->
                <div class="col-lg-2 col-md-4 col-sm-5">
                  <div class="nextWeather-icon">
                    <img
                      src="image/partly_cloudy.png"
                      alt="partly-cloudy"
                      width="70px"
                    />
                  </div>
                  <div class="weather-box">
                    <span class="nextDate">Tue</span>
                    <span class="nextDegree" id="nextDegree">15°</span>
                  </div>
                </div>

                <!-- day 5 -->
                <div class="col-lg-2 col-md-4 col-sm-5">
                  <div class="nextWeather-icon">
                    <img
                      src="image/sunny.png"
                      alt="partly-cloudy"
                      width="70px"
                    />
                  </div>
                  <div class="weather-box">
                    <span class="nextDate">Wed</span>
                    <span class="nextDegree" id="nextDegree">17°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- right columns -->
        <div class="col-lg-4 col-md-12 col-sm-12">
          <!-- charts -->
          <div class="row">
            <div class="box">
              <div class="row">
                <!-- Humidity circle -->
                <div class="col-4">
                  <div class="circle-wrap">
                    <div class="inner">
                      <div class="number" id="humidityPercentage">65%</div>
                    </div>

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      width="90px"
                      height="90px"
                    >
                      <circle
                        cx="40"
                        cy="40"
                        r="35"
                        stroke-linecap="round"
                        id="humidityFill"
                      />
                    </svg>
                  </div>
                  <div class="chartName">Humidity</div>
                </div>

                <!-- feels like circle -->
                <div class="col-4 center">
                  <div class="circle-wrap">
                    <div class="inner">
                      <div class="number" id="feelsLikedegree"></div>
                    </div>

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      width="90px"
                      height="90px"
                    >
                      <circle
                        cx="40"
                        cy="40"
                        r="35"
                        stroke-linecap="round"
                        id="feelsLikeFill"
                      />
                    </svg>
                  </div>
                  <div class="chartName">Feel</div>
                </div>

                <!-- wind circle -->
                <div class="col-4">
                  <div class="circle-wrap">
                    <div class="inner">
                      <div class="number" id="windSpeed">
                        7<span class="unit">km/h</span>
                      </div>
                    </div>

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      width="90px"
                      height="90px"
                    >
                      <circle
                        cx="40"
                        cy="40"
                        r="35"
                        stroke-linecap="round"
                        id="windFill"
                      />
                    </svg>
                  </div>
                  <div class="chartName">Wind</div>
                </div>
              </div>
            </div>
          </div>

          <!-- message box -->
          <div class="row">
            <div class="box messageBox">
              <img
                src="image/girl.png"
                alt="girl"
                class="message-img"
                width="200x"
              />
              <p class="message">
                “ You type sth here to make it more user friendly “
              </p>
            </div>
          </div>

          <!-- contact -->
          <div class="row">
            <div class="box">
              <div class="row p-0">
                <span class="contact-text col-7">Follow me</span>
                <span class="icons col-5">
                  <!-- github -->
                  <a
                    href="https://github.com/saratolooti"
                    class="icon"
                    target="_blank"
                    ><i class="fab fa-github fa-lg"></i
                  ></a>

                  <!-- linkedin -->
                  <a
                    href="https://www.linkedin.com/in/sara-tolooee-961217212/"
                    class="icon"
                    target="_blank"
                    ><i class="fab fa-linkedin-in fa-lg"></i
                  ></a>

                  <!-- instagram -->
                  <a
                    href="https://www.instagram.com/saratolooeeb/"
                    class="icon"
                    target="_blank"
                    ><i class="fab fa-instagram fa-lg"></i
                  ></a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer class="row p-0">
        <p class="footer-text m-0">
          <a href="https://github.com/saratolooti/Weather-App"
            >Open-source code</a
          >
          by
          <a href="mailto: saratolooeeb@gmail.come">saratolooeeb</a>
        </p>
      </footer>
    </main>

    <!-- script -->
    <script src="src/script.js"></script>
  </body>
</html>
